<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BLACK JACK GAME</title>
</head>
<body>

    <div class="main">
        <div class="divider">
            <div class="custom-shape-divider-top-1670208863">
                <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                    <path d="M649.97 0L550.03 0 599.91 54.12 649.97 0z" class="shape-fill"></path>
                </svg>
            </div>

            <h1>BLACKJACK <span>GAME!</span></h1>
            <p id="par-el">Let"s play the game!</p>
            <div id="cards-el">Cards:</div>
            <div id="sum-el">Results:</div>
    
            <div class="buttons">
                <button class="start-btn" onclick="start()">
                    <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">START</span>
             </button>

             <button class="newcard-btn"    onclick="newcard()"> NEW CARD

             </button>


                <button class="startagain-btn" onclick="startagain()"> START AGAIN
                </button>
            </div>
            
        </div>

       
    </div>
    
</body>
    <script src="app.js"></script>
</html>
